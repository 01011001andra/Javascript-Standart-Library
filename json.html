<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>

<body>
  <script>

    const person = {
      firstName: "Yandra",
      lastName: "Muslim",
      address: {
        country: "Indonesia",
        city: "Batam"
      },
      hobby: [
        "Anime", "Guitar", "Game"
      ]
    };

    const json = JSON.stringify(person); // konversi objek jadi json
    console.info(json);

    const convertJson = JSON.parse(json); // konversi json jadi objek
    console.info(convertJson);
  </script>
</body>

</html>

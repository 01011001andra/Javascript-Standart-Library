<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math</title>
</head>

<body>
  <script>

    console.info(Math.max(10, 11, 9, 23, 1, 3)); // paling besar
    console.info(Math.min(10, 11, 9, 23, 1, 3)); // paling kecil
    console.info(Math.round(10.5)); // lebih dekat ke 11
    console.info(Math.round(10.3)); // lebih dekat ke 10
    console.info(Math.floor(10.3)); // pembulatan selalu kebawah
    console.info(Math.ceil(10.3)); // pembulatan selalu keatas

  </script>
</body>

</html>
